<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"
      defer
    ></script>

    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Weather Forecast ðŸŒ¤</h2>
      <hr />
      <form action="" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              class="form-control"
              id="searchInput"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" />
          </div>
        </div>
      </form>
      <h1 id="cityName"></h1>
      <ul id="styleChange">
        <li id="date"></li>
        <li id="description">Clear</li>
      </ul>
      <div class="row">
        <div class="col-4">
          <img src="" alt="" id="icon" />
          <strong id="temperature"></strong>
          <span id="unit">
            <a href="#" id="celciusClick" class="active">Â°C</a>|<a
              href="#"
              id="fahrenheitClick"
              >Â°F</a
            >
          </span>
        </div>
        <div class="col-3">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/s</li>
          </ul>
        </div>
        <div class="col-3">
          <img
            src="./src/img/weather.gif"
            alt="Weather Animation"
            class="weatherAnime"
          />
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <p class="source">
          <a
            href="https://github.com/vaishnadpk/ShecodesPlus-week7"
            target="_blank"
            rel="noopener noreferrer"
            >open-source</a
          >
          by Vaishna Upendran
        </p>
      </div>
    </div>
  </body>
</html>
